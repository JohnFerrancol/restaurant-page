<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Restaurant Page</title>
  </head>
  <body>
    <header class="website-header">
      <div class="website-logo">
        <img
          src="assets/logos/pizza.svg"
          class="website-logo-img"
          alt="Odin
        Pizza"
        />
        <h1 class="website-logo-text">OdinPizza</h1>
      </div>

      <nav class="website-navigation">
        <ul class="links-container">
          <li class="link">
            <a class="chosen-link" href="#home" data-tab="home">Home</a>
          </li>
          <li class="link"><a href="#menu" data-tab="menu">Menu</a></li>
          <li class="link">
            <a href="#contact" data-tab="contact">Contact</a>
          </li>
        </ul>
      </nav>

      <div class="menu-icon-container">
        <img src="assets/logos/menu.svg" class="menu-icon" alt="Menu Icon" />
      </div>
    </header>

    <main id="content"></main>

    <footer class="website-footer">
      <div class="footer-content">
        <div class="restaurant-information">
          <p class="restaurant-name">OdinPizza</p>
          <p class="restaurant-address">568 Orchard Rd, Singapore</p>
          <p class="restaurant-email">contact@odinpizza.sg</p>
          <p class="restaruant-number">+65 8765 4321</p>
        </div>

        <div class="social-media-links">
          <div class="social-media-wrapper">
            <img
              src="assets/logos/instagram.svg"
              class="footer-icon"
              alt="Instagram"
            />
            <p>@odinpizza</p>
          </div>
          <div class="social-media-wrapper">
            <img
              src="assets/logos/facebook.svg"
              class="footer-icon"
              alt="Facebook"
            />
            <p>Odin Pizza</p>
          </div>
          <div class="social-media-wrapper">
            <img
              src="assets/logos/tiktok.svg"
              class="footer-icon"
              alt="Tiktok"
            />
            <p>@odinpizza</p>
          </div>
        </div>
      </div>
      <h3 class="copyright">
        Copyright Â© John Ferrancol
        <script>
          document.write(new Date().getFullYear());
        </script>
      </h3>
    </footer>
  </body>
</html>
